 <!DOCTYPE html>
<html>
<body>
<h2>CSE</h2>
<p>Branch</p>
<p id="test1"></p>
<p id="test2"></p>
<p id="test3"></p>
<p id="test4"></p>

<script>
var a = 50;
var b =200;
var c = 100;
var d = 1;

//greater than operator
document.getElementById("test1").innerHTML = (a>100); 
//less than operator
document.getElementById("test2").innerHTML = (b<300); 
//greater than equal to operator
document.getElementById("test3").innerHTML = (c>=300); 
//greater than equal to operator
document.getElementById("test4").innerHTML = (d <=300); 
</script>
</body>
</html>
