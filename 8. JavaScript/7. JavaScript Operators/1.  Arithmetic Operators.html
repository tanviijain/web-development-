 <!DOCTYPE html>
<html>
<body>
<h2>CSE</h2>
<p>Branch</p>
<p id="test"></p>
<p id="test1"></p>
<p id="test2"></p>
<p id="test3"></p>
<p id="test4"></p>
<p id="test5"></p>
<p id="test6"></p>
<p id="test7"></p>
<script>
var a = 70; // assign the value 70 to a
var b = 30; // assign the value 30 to b
var c = a + b; // Addition operator, assign the value 100 to c (a + b)
var d = a - b; // Subtraction operator,assign the value 40 to d (a - b)
var e = a * b; // Multiplication operator,assign the value 2100 to e (a * b)
var f = a / b; // Division operator,assign the value to f (a / b)
var g = a++; // Increment operator,assign the value to g (a++)
var h = ++a; // Increment operator,assign the value to h (++a)
var i = a--; // Decrement operator,assign the value to i (a--)
var j = --a; // Decrement operator,assign the value to j (--a)
document.getElementById("test").innerHTML = "Addition operator = " + " " + c;
document.getElementById("test1").innerHTML = "Subtraction operator = " + " " + d;
document.getElementById("test2").innerHTML = "Multiplication operator = " + " " + e;
document.getElementById("test3").innerHTML = "Division operator = " + " " + f;
document.getElementById("test4").innerHTML = "Increment operator = " + " " + g;
document.getElementById("test5").innerHTML = "Increment operator = " + " " + h;
document.getElementById("test6").innerHTML = "Decrement operator = " + " " + i;
document.getElementById("test7").innerHTML = "Decrement operator = " + " " + j;

</script>
</body>
</html>
